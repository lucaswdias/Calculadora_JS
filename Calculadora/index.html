<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="calculadora">
    <div><h1>Calculadora</h1></div>
    <div class="tela" id="display">0</div>
    <div class="botoes">
        <button id="limparCE">CE</button>
        <button id="limparC">C</button>
        <button id="retornar"><<</button>
        <button id="operador dividir">/</button>
        <button id="tecla 7">7</button>
        <button id="tecla 8">8</button>
        <button id="tecla 9">9</button>
        <button id="operador multiplicar">*</button>
        <button id="tecla 4">4</button>
        <button id="tecla 5">5</button>
        <button id="tecla 6">6</button>
        <button id="operador subtracao">-</button>
        <button id="tecla 3">3</button>
        <button id="tecla 2">2</button>
        <button id="tecla 1">1</button>
        <button id="operador somar">+</button>
        <button id="inverter">Â±</button>
        <button id="tecla 0">0</button>
        <button id="ponto">.</button>
        <button id="resultado">=</button>
    </div>

   </div> 
</body>
<script src="script.js"></script>
</html>
